<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Kanban board</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="board" class="board">
            <h1>Kanban board</h1>
            <button class="create-column">Add a column</button>
            <div class="column-container"></div>
        </div>
        
        <script id="column-template" type="x-tmpl-mustache">
            <h2 class="name-of-column"> {{ nameOfColumn }} </h2>
            <button class="delete-column">x</button>
            <button class="add-card">Add a card</button>
        </script>
        
        <script id="card-template" type="x-tmpl-mustache">
            <div class="card">
                <p> {{ contentOfCard }} </p>
                <button class="delete-card">x</button>
            </div>
        </script>
        
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js">
        </script>
        <script src="js/script.js"></script>
    </body>
</html>
